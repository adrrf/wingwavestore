<!DOCTYPE html>
<html>
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Inica sesión</h1>
                    <a href="/"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button></a>
                </div>

                <div class="modal-body p-5 pt-0">
                    {% for message in messages %}
                        <div class="alert {{ message.tags}} alert-dismissible shadow fade show" role="alert">
                            {{ message | safe }}
                        </div>
                    {% endfor %}
                    <form action={% url "login" %} class="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="usuario" name="username" class="form-control rounded-3" id="floatingInput" placeholder="Usuario">
                            <label for="floatingInput">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" placeholder="Contraseña">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Inicia sesión</button>
                        <small class="text-body-secondary">¿No tienes cuenta? <a href="/user/register"> Registrate.</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
